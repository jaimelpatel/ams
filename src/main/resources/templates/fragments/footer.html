            <script>
                $(function () {
                    var re = /xms/i;
                    var found = location.href.match(re);
                    var url = '/bank/account/amount';

                    if (found) {
                        url = '/xms/bank/account/amount';
                    }

                    $.get(url, function (data) {
                        $('#totalAmountInBankAccount').text(parseFloat(data).toFixed(2));
                    });
                });
            </script>
            <script>
                $(function () {
                    var re = /xms/i;
                    var found = location.href.match(re);
                    var url = '/notifications/number';

                    if (found) {
                        url = '/xms/notifications/number';
                    }

                    $.get(url, function (data) {
                        if (data) {
                            $('#notificationNumber').addClass('cart-count default-bg');
                            $('#notificationNumber').text(data);
                        }
                    });
                });
            </script>
            
            
            <script>
            var failureMessage = document.getElementById("failureMessage").innerHTML;
            $(".alert-anim-failure", function () {
                $.notify({
                    // options
                    message: failureMessage
                }, {
                    // settings
                    type: 'danger',
                    delay: 5000,
                    offset: {
                        y: 100,
                        x: 20
                    }
                });
            });
        </script>

        <script>
            var successMessage = document.getElementById("successMessage").innerHTML;
            $(".alert-anim-success", function () {
                $.notify({
                    // options
                    message: successMessage
                }, {
                    // settings
                    type: 'success',
                    delay: 5000,
                    offset: {
                        y: 100,
                        x: 20
                    }
                });
            });
        </script>
